version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casalogy-app
    environment:
      NODE_ENV: production
      # Connect to PostgreSQL running on the host machine
      DATABASE_URL: postgresql://postgres:admin@host.docker.internal:5432/casalogy_db
      NEXTAUTH_URL: https://casalogystore.com
      NEXTAUTH_SECRET: your-super-secret-nextauth-key-change-this-in-production
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      UPLOAD_DIR: /app/public/uploads
    ports:
      - "3000:3000"
    # Allow container to access host PostgreSQL
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - casalogy-network
    volumes:
      - uploads_data:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: casalogy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - app
    networks:
      - casalogy-network
    restart: unless-stopped

volumes:
  uploads_data:
    driver: local

networks:
  casalogy-network:
    driver: bridge