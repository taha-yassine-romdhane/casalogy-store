services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casalogy-app
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      UPLOAD_DIR: ${UPLOAD_DIR}
    ports:
      - "127.0.0.1:3000:3000"
    # Allow container to access host PostgreSQL
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - casalogy-network
    volumes:
      # Mount host uploads directory to container
      - ./public/uploads:/app/public/uploads:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: casalogy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./public/uploads:/var/www/uploads:rw
    depends_on:
      - app
    networks:
      - casalogy-network
    restart: unless-stopped

networks:
  casalogy-network:
    driver: bridge
